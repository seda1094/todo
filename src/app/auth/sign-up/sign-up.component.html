<nb-card status="warning">
    <nb-card-header>SignUp</nb-card-header>
    <nb-card-body>
        <form (ngSubmit)='onSignUp(myForm)' #myForm="ngForm">
            <br>
            <input type="text" nbInput fullWidth #email="ngModel" status="Default" placeholder="email" name="email" ngModel email required >
            <br>
            <br>
            <input type="password" nbInput fullWidth status="Default" placeholder="password" name="password" ngModel password required>

            <p *ngIf="!myForm.valid && email.touched" style="color: tomato; margin: 20px 0 -20px 0; padding: 0">Please enter correct fields</p>
            <br>
            <br>
            <button type="submit" nbButton [disabled]="!myForm.valid">Sign Up</button>
        </form>
    </nb-card-body>

</nb-card>
